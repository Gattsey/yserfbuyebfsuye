<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch the Ad</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    video {
        width: 100%;
        height: auto;
        max-height: 80vh;
        object-fit: contain;
        background: #000;
    }
    button {
        background-color: #1c9eff;
        border: none;
        color: white;
        padding: 14px 40px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:disabled {
        background-color: #555;
    }
</style>
</head>
<body>

<h3>ðŸŽ¥ Watch the Ad Completely</h3>
<video id="adVideo" autoplay playsinline muted oncontextmenu="return false;" controlslist="nodownload nofullscreen noremoteplayback">
    <source src="{{ video_link }}" type="video/mp4">
</video>

<button id="continueBtn" disabled>Continue</button>

<script>
const video = document.getElementById("adVideo");
const btn = document.getElementById("continueBtn");
let reward = {{ reward }};
let user_id = {{ user_id }};

// Disable pause/seek
video.addEventListener('pause', () => video.play());
video.addEventListener('seeking', () => video.currentTime = 0);

// Enable button after ad finishes
video.addEventListener('ended', () => {
    btn.disabled = false;
});

btn.addEventListener('click', async () => {
    btn.disabled = true;
    btn.textContent = "Please wait...";
    await fetch("/watched", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({user_id: user_id, reward: reward})
    });
    btn.textContent = "âœ… Completed!";
    setTimeout(() => window.close(), 1500);
});
</script>

</body>
</html>
