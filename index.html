<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Ad</title>
<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  video {
    width: 100%;
    height: 80vh;
    object-fit: contain;
    background: black;
  }
  button {
    background: #2ecc71;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 14px 40px;
    font-size: 18px;
    margin-top: 20px;
    cursor: pointer;
  }
  button:disabled {
    background: #555;
  }
</style>
</head>
<body>

<h3>üé¨ Watch the ad completely</h3>
<video id="adVideo" autoplay playsinline muted oncontextmenu="return false;" controlslist="nodownload noplaybackrate noremoteplayback" disablePictureInPicture>
  <source src="{{ video_link }}" type="video/mp4">
</video>

<button id="continueBtn" disabled>Continue ‚ñ∂Ô∏è</button>

<script>
const video = document.getElementById("adVideo");
const btn = document.getElementById("continueBtn");

video.addEventListener("pause", () => video.play());
video.addEventListener("seeking", () => video.currentTime = 0);

video.addEventListener("ended", () => {
  btn.disabled = false;
});

btn.addEventListener("click", () => {
  window.location.href = "{{ redirect_link }}";
});
</script>

</body>
</html>
