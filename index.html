<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Ad</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <video id="adVideo" autoplay playsinline controls>
    <source src="{{ video_src }}" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("adVideo");
    const userId = new URLSearchParams(window.location.search).get("user_id");
    const adId = new URLSearchParams(window.location.search).get("ad_id");

    video.addEventListener("ended", () => {
      fetch(`/watched/${userId}/${adId}`)
        .then(() => window.close())
        .catch(() => window.close());
    });
  </script>
</body>
</html>
