<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Ad</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="adVideo" autoplay playsinline controlslist="nodownload nofullscreen noremoteplayback" disablepictureinpicture muted="false">
    <source src="{{ video_src }}" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("adVideo");

    // ✅ Disable context menu (no right-click save)
    document.addEventListener("contextmenu", event => event.preventDefault());

    // ✅ Auto close Telegram Mini App when video ends
    video.addEventListener("ended", () => {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.close();
      } else {
        // Fallback if not inside Telegram
        window.location.href = "{{ redirect_link }}";
      }
    });

    // ✅ Hide controls completely
    video.controls = false;
  </script>
</body>
</html>
