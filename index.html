<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Ad</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video id="adVideo" autoplay playsinline controlslist="nodownload nofullscreen noremoteplayback" disablePictureInPicture>
    <source src="{{ video_src }}" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("adVideo");

    video.addEventListener("ended", async () => {
      try {
        await fetch("{{ domain }}/watched", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: "{{ user_id }}",
            ad_id: "{{ ad_id }}"
          })
        });
        Telegram.WebApp.close(); // âœ… Auto close MiniApp
      } catch (err) {
        console.error("Error reporting watch:", err);
        Telegram.WebApp.close(); // Close even if request fails
      }
    });
  </script>
</body>
</html>
