<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Watch Ad Completely</title>
<style>
  body {
    background: #000;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }
  h2 {
    font-weight: bold;
    margin: 10px 0;
  }
  video {
    width: 100%;
    height: auto;
    max-height: 75vh;
    object-fit: contain;
    background: black;
  }
  #continue-btn {
    display: none;
    background-color: #00aaff;
    border: none;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 10px;
    margin-top: 15px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>ðŸŽ¬ Watch the Ad Completely</h2>
  <video id="adVideo" autoplay playsinline disablePictureInPicture controlslist="nodownload nofullscreen noplaybackrate">
    <source src="{{ video_link }}" type="video/mp4">
    Your browser does not support video playback.
  </video>
  <button id="continue-btn">Continue</button>

  <script>
    const video = document.getElementById('adVideo');
    const continueBtn = document.getElementById('continue-btn');

    // Disable seeking and pausing
    video.addEventListener('timeupdate', () => {
      if (video.currentTime < video.duration) {
        video.controls = false;
      }
    });
    video.addEventListener('pause', () => {
      if (video.currentTime < video.duration) video.play();
    });

    // Show Continue button only after video ends
    video.addEventListener('ended', () => {
      continueBtn.style.display = 'inline-block';
    });

    // When user clicks Continue, close web app and redirect
    continueBtn.addEventListener('click', () => {
      window.location.href = "{{ redirect_link }}";
    });
  </script>
</body>
</html>
